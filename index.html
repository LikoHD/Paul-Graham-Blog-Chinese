<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Graham Blog 保罗·格雷厄姆 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Text', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            background: #ffffff;
        }
        
        header {
            padding: 40px 0;
            border-bottom: 1px solid #e1e4e8;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #24292e;
            margin: 0 0 8px 0;
            line-height: 1.25;
        }
        
        .subtitle {
            color: #586069;
            font-size: 16px;
            margin: 0;
        }
        
        .search-box {
            margin: 0;
            flex-shrink: 0;
        }
        
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafbfc;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
            background-color: #ffffff;
        }
        
        .articles-list {
            /* 无需特殊样式 */
        }
        
        .article-item {
            padding: 16px 0;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            align-items: flex-start;
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-number {
            color: #586069;
            font-size: 14px;
            font-weight: 500;
            margin-right: 16px;
            min-width: 32px;
            flex-shrink: 0;
        }
        
        .article-content {
            flex: 1;
        }
        
        .article-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .article-titles {
            margin-bottom: 4px;
        }
        
        .article-title-en {
            font-size: 16px;
            color: #0366d6;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.25;
        }
        
        .article-title-zh {
            font-size: 16px;
            color: #586069;
            line-height: 1.25;
        }
        
        .article-meta {
            color: #586069;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .article-item:hover .article-title-en {
            text-decoration: underline;
        }
        
        .stats {
            text-align: center;
            padding: 24px 0;
            color: #586069;
            font-size: 14px;
            border-top: 1px solid #e1e4e8;
            margin-top: 40px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 13px;
            }
            
            .container {
                /* 保持简洁 */
            }
            
            header {
                padding: 30px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .search-input {
                max-width: 100%;
            }
            
            .article-number {
                min-width: 24px;
                margin-right: 12px;
                font-size: 13px;
            }
            
            .article-title-en {
                font-size: 15px;
            }
            
            .article-title-zh {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Paul Graham Blog</h1>
                <div class="subtitle">保罗·格雷厄姆博客</div>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索文章标题..." id="searchInput">
            </div>
        </header>
        
        <div class="articles-list" id="articlesList">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </div>
        
        <div class="stats" id="stats">
            正在加载文章...
        </div>
    </div>
    
    <script>
        let allArticles = [];
        
        // 加载文章列表
        async function loadArticles() {
            try {
                const response = await fetch('data/articles.json');
                allArticles = await response.json();
                displayArticles(allArticles);
                updateStats(allArticles.length, allArticles.length);
            } catch (error) {
                console.error('加载文章失败:', error);
                document.getElementById('stats').textContent = '加载失败，请刷新页面重试';
            }
        }
        
        // 显示文章列表
        function displayArticles(articles) {
            const container = document.getElementById('articlesList');
            container.innerHTML = '';
            
            articles.forEach((article, index) => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-item';
                
                articleDiv.innerHTML = `
                    <div class="article-number">${article.id}.</div>
                    <div class="article-content">
                        <a href="article.html?id=${encodeURIComponent(article.filename)}" class="article-link">
                            <div class="article-titles">
                                <div class="article-title-en">${escapeHtml(article.title)}      ${escapeHtml(article.title_zh)}</div>
                            </div>
                            <div class="article-meta">${article.date}</div>
                        </a>
                    </div>
                `;
                
                container.appendChild(articleDiv);
            });
        }
        
        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (!query) {
                    displayArticles(allArticles);
                    updateStats(allArticles.length, allArticles.length);
                    return;
                }
                
                const filtered = allArticles.filter(article =>
                    article.title.toLowerCase().includes(query)
                );
                
                displayArticles(filtered);
                updateStats(filtered.length, allArticles.length);
            });
        }
        
        // 更新统计信息
        function updateStats(showing, total) {
            const statsEl = document.getElementById('stats');
            if (showing === total) {
                statsEl.textContent = `共 ${total} 篇文章`;
            } else {
                statsEl.textContent = `显示 ${showing} / ${total} 篇文章`;
            }
        }
        
        // HTML转义
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
            setupSearch();
        });
    </script>
</body>
</html>
